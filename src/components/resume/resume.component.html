<div class="resume-container">
  <div class="resume-header">
    <h1>My Resume</h1>
    <p>Manage your resume and CV</p>
  </div>

  <div class="resume-form">
    <div class="form-section">
      <h3>Basic Information</h3>
      
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="resumeData.name"
          class="form-input"
        >
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="resumeData.email"
          class="form-input"
          readonly
        >
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input 
          type="text" 
          id="location" 
          [(ngModel)]="resumeData.location"
          class="form-input"
        >
      </div>

      <div class="form-group">
        <label for="field">Field/Industry</label>
        <input 
          type="text" 
          id="field" 
          [(ngModel)]="resumeData.field"
          class="form-input"
        >
      </div>
    </div>

    <div class="form-section">
      <h3>CV/Resume File</h3>
      
      <div class="file-upload-section">
        <input 
          type="file" 
          (change)="onFileSelect($event)" 
          accept=".pdf"
          class="file-input"
          id="cv-upload"
        >
        <label for="cv-upload" class="upload-button">
          {{selectedFile ? selectedFile.name : 'Choose PDF File'}}
        </label>
        
        <div *ngIf="resumeData.cvBase64 && !selectedFile" class="current-cv">
          <p>Current CV uploaded</p>
          <button (click)="downloadCV()" class="download-button">
            Download Current CV
          </button>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button 
        (click)="saveResume()" 
        [disabled]="isLoading"
        class="save-button"
      >
        {{isLoading ? 'Saving...' : 'Save Resume'}}
      </button>
    </div>

    <div *ngIf="successMessage" class="success-message">
      {{successMessage}}
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{errorMessage}}
    </div>
  </div>
</div>
